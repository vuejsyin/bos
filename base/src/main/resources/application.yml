#配置服务器Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /bos
  port: 80

# 数据源配置
spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/boss
  #  driver-class-name: com.mysql.cj.jdbc.Driver
  #  url: jdbc:mysql://127.0.0.1:3306/bos?serverTimezone=UTC



#配置mybatis
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/mybatis-config.xml

